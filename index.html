<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="style/style.css">

</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class = 'upper_img_block'>
            <div class = 'app_name'>&lt;Shop_helper/&gt;</div>

          </div>
          <div class = 'shop_user_choose'></div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Shop Catalog
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <div class="dropdown-item">
                      <div class = "shop_icon_wrapper">
                        <img src="shop icons/header-Green_logo_color.png" alt="green_icon">
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="dropdown-item">
                      <div class = "shop_icon_wrapper">
                        <img src="shop icons/e-dostavka_new.png" alt="green_icon" style = 'width: 120px;'>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="dropdown-item">
                      <div class = "shop_icon_wrapper">
                        <img src="shop icons/santa-logo.png" alt="green_icon">
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control" type="search" placeholder="Search product" aria-label="Search" id = 'product_input'>
            </form>
          </div>
        </div>
      </nav>


      <div class = 'content'>
        <div class = 'container'>
            <div class = 'row'>
              <div class ="text_notification"></div>
            </div>
        </div>


        <div class = 'loader hide'>
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

              
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast " role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="shop icons/3793313-200.png" class="rounded me-2" alt="..." style = 'width: 35px;'>
              <strong class="me-auto">Shop Assistant</strong>
              <small>just now</small>
            </div>
            <div class="toast-body">
              Your good is in storage!
            </div>
          </div>
        </div>
      </div>

    



    <script src="dist/tp.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>


    <script>

      let greeting = getTime >= 5 && getTime < 12 ? "Good Morning" : getTime >= 12 && getTime < 18 ? "Good Afternoon" : "Good evening";

      let typing = new Typed('.text_notification', {
        strings: [`${greeting}, {user-name!}. To start using this web-app you have to choose shop from the list which contains the most popular Belarusian shops. Well, to open shop list click hamburger in the corver and click 'Shop Catalog', there you can choose shop that you like, enjoy ❤️`],
        typeSpeed: 7,
        loop: false,
      })
    </script>
</body>
</html>
